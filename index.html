<!-- Design inspo from https://component.gallery/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Component Library</title>
</head>
<body>
    <header>
        <!-- TODO replace with final design-->
        <h1>ELEMENTS</h1>
    </header>

    <div class="modal">
        <span class="close" aria-label="Close modal">&times;</span>
        <div class="modal-content"></div>
    </div>

    <div class="grid-container">
        <div>
            <div class="child-cell">base document structure</div>
        </div>
        <div>
            <div class="child-cell">navigation</div>
        </div>
        <div>
            <div class="child-cell">button</div>
        </div>
        <div>
            <div class="child-cell">&lt;blockquote&gt;</div>
        </div>
        <div>
            <div class="child-cell">tabs</div>
        </div>
        <div>
            <div class="child-cell">color picker</div>
        </div>
        <div>
            <div class="child-cell">skip link</div>
        </div>
        <div>
            <div class="child-cell">&lt;a&gt;</div>
        </div>
        <div>
            <div class="child-cell">forms</div>
        </div>
        <div>
            <div class="child-cell">text inputs</div>
        </div>
        <div>
            <div class="child-cell">checkboxes & radio buttons</div>
        </div>
        <div>
            <div class="child-cell">submit button</div>
        </div>
        <div>
            <div class="child-cell">data table</div>
        </div>
        <div>
            <div class="child-cell">images</div>
        </div>
        <div>
            <div class="child-cell">details</div>
        </div>
        <div>
            <div class="child-cell">dropdown menu structure</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
