<!-- Design inspo from https://component.gallery/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Component Library</title>
</head>
<body>
    <header class="header-container">
        <!-- TODO replace with final design-->
        <h1>Component Library</h1>
    </header>

    <div class="modal">
        <button class="close" aria-label="Close modal" type="button">
            &times;
        </button>
        <div class="modal-content"></div>
    </div>

    <div class="grid-container">
        <div>
            <div class="child-cell" tabindex="0">base document structure</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">navigation</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">button</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">blockquote</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">tabs</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">color picker</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">skip link</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">&lt;a&gt; (anchor)</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">forms</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">text inputs</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">checkboxes & radio buttons</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">submit button</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">data table</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">images</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">details</div>
        </div>
        <div>
            <div class="child-cell" tabindex="0">dropdown menu structure</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
