<!-- Design inspo from https://component.gallery/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Component Library</title>
</head>
<body>
    <header class="header-container">
        <!-- TODO replace with final design-->
        <h1>Component Library</h1>
    </header>

    <div class="modal">
        <button class="close" aria-label="Close modal" type="button">
            &times;
        </button>
        <div class="modal-content"></div>
    </div>

    <div class="grid-container">
        <button class="child-cell">base document structure</button>
        <button class="child-cell">navigation</button>
        <button class="child-cell">button</button>
        <button class="child-cell">blockquote</button>
        <button class="child-cell">tabs</button>
        <button class="child-cell">color picker</button>
        <button class="child-cell">skip link</button>
        <button class="child-cell">&lt;a&gt; (anchor)</button>
        <button class="child-cell">forms</button>
        <button class="child-cell">text inputs</button>
        <button class="child-cell">checkboxes & radio buttons</button>
        <button class="child-cell">submit button</button>
        <button class="child-cell">data table</button>
        <button class="child-cell">images</button>
        <button class="child-cell">details</button>
        <button class="child-cell">dropdown menu structure</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
